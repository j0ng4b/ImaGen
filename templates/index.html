<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Stable Diffusion Image Generator</title>
    <style>
        #loading {
            display: none;
            text-align: center;
        }
    </style>
    <script>
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
    </script>
</head>
<body>
    <h1>Stable Diffusion Image Generator</h1>
    <form action="/" method="post" onsubmit="showLoading()">
        <input type="text" name="prompt" placeholder="Enter your prompt here" required>
        <button type="submit">Send</button>
    </form>
    <div id="loading">
        <img src="{{ url_for('static', filename='loading.gif') }}" alt="Loading...">
        <p>Generating image, please wait...</p>
    </div>
    
    {% if image %}
        <h2>Generated Image for: "{{ prompt }}"</h2>
        <img src="{{ image }}" alt="Generated Image" style="max-width: 100%; height: auto;">
        
        <a href="{{ image }}" download="generated_image.png">
            <button type="button">Download Image</button>
        </a>
    {% endif %}

    {% if error %}
        <h2 class="error">Error: {{ error }}</h2>
    {% endif %}
</body>
</html>
